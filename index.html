<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>
<body >
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->
   <div class="d-flex justify-content-center align-items-center ashish-login-container">
       <div id="name"></div>
        <form action="index1.html" class="ashish-login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Sign UP</h1>
            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username" required>
            </div>
             <div class="form-group">
                <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email" required>
            </div>
             <div class="form-group">
                <input type="tel" class="form-control rounded-pill form-control-lg" placeholder="Phone" required pattern="[1-9]{1}[0-9]{9}">
            </div>
            <div class="form-group">
                <input type="password" name="pass" id="password" class="form-control rounded-pill form-control-lg" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
             <div class="form-group">
                <input type="text" name="pass" id="cpassword" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be contain as same above" required  >
            </div>
           
           <p>Age</p>
      <input type="radio" id="above" name="age" value="above" required>
      <label for="above">Above 18</label>
      <input type="radio" id="below" name="age" value="below" required>
      <label for="below">Below 18</label>
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" >Sign Up</button>
            <p class="mt-3 font-weight-normal">Have an account? <a href="index1.html"><strong>Log In Now</strong></a></p>
        </form>
  	 
    </div>
    
  <!-- Beautify Ends -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
